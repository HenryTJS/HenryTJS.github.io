<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-nav-bar" id="mainNavBar">
        <div class="nav-container">
            <h1 class="nav-title">seal的个人主页</h1>
        </div>
    </div>
    <div class="hero-section" id="hero">
        <div class="hero-content">
            <h1 class="hero-title">seal的个人主页</h1>
            <p class="hero-subtitle">西安交通大学少年班学生 | 智能制造工程（钱学森班-计算机）在读</p>
        </div>
        <div class="scroll-down" id="scrollDown">
            <i class="fas fa-angle-down"></i>
        </div>
    </div>
    <div class="container">
        <div class="left-column">
            <section class="profile-section" id="profile"></section>
            <section class="contact-section" id="contact"></section>
        </div>
        <div class="right-column">
            <section class="achievements-section">
                <div class="tab-container">
                    <button class="tab active" onclick="openTab(event, 'achievements')">个人成就</button>
                    <button class="tab" onclick="openTab(event, 'experience')">个人履历</button>
                </div>
                <div id="achievements" class="tab-content active"></div>
                <div id="experience" class="tab-content"></div>
            </section>
            <section class="apps-section" id="apps"></section>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2025 seal的个人主页. 保留所有权利.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
