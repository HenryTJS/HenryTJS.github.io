<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="article-title">加载中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #e0e8f5;
            color: #333;
            line-height: 1.6;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
        .article-container {
            max-width: 1000px;
            margin: 20px auto 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.5s ease-in-out 0.4s forwards;
        }
        .article-header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .article-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .article-meta {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .article-meta a {
            color: white;
            text-decoration: underline;
        }
        .article-content {
            padding: 30px;
        }
        .article-content h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .article-content h3 {
            color: #3498db;
            margin-top: 30px;
        }
        .article-content p {
            margin-bottom: 20px;
            font-size: 1.05em;
        }
        .text-end {
            text-align: justify;
            text-align-last: right;
        }
        blockquote {
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin: 30px 0;
            font-style: italic;
            transition: transform 0.3s ease;
        }
        blockquote:hover {
            transform: scale(1.02);
        }
        blockquote footer {
            text-align: right;
            font-style: normal;
        }
        ul, ol {
            margin: 20px 0 30px 30px;
        }
        li {
            margin-bottom: 10px;
        }
        figure {
            margin: 30px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
        @media (max-width: 768px) {
            .article-container {
                margin: 70px 20px 2rem;
            }
            .article-header {
                padding: 30px 20px;
            }
            .article-header h1 {
                font-size: 2em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="article-container">
        <header class="article-header">
            <h1 id="header-title">加载中...</h1>
            <div class="article-meta" id="article-meta">
                作者: <span id="article-author"></span> | 
                发布日期: <time id="article-date"></time> | 
                分类: <a id="article-category"></a>
            </div>
        </header>
        <main class="article-content" id="article-content">
            <p>加载文章内容中...</p>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数中的文章ID
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id'); // 例如: article1
            
            if (!articleId) {
                document.getElementById('article-content').innerHTML = '<p>未找到文章参数</p>';
                return;
            }

            // 1. 加载文章元数据
            fetch('../article.json')
                .then(response => response.json())
                .then(data => {
                    // 查找对应文章的元数据
                    let articleMeta = null;
                    let categoryName = '';
                    
                    // 遍历分类查找文章
                    for (const category of data.categories) {
                        const found = category.articles.find(article => {
                            // 从link中提取文章ID (如从article1.html提取article1)
                            const id = article.link.replace('.html', '');
                            return id === articleId;
                        });
                        
                        if (found) {
                            articleMeta = found;
                            categoryName = category.title;
                            break;
                        }
                    }

                    if (articleMeta) {
                        // 更新页面元数据
                        document.title = articleMeta.title;
                        document.getElementById('header-title').textContent = articleMeta.title;
                        document.getElementById('article-date').textContent = articleMeta.date;
                        document.getElementById('article-category').textContent = categoryName;
                        document.getElementById('article-category').href = `../index.html`;
                        
                        // 2. 加载并渲染Markdown内容
                        fetch(`../articles/${articleId}.md`)
                            .then(response => {
                                if (!response.ok) throw new Error('文章不存在');
                                return response.text();
                            })
                            .then(markdown => {
                                // 将Markdown转换为HTML并渲染
                                const html = marked.parse(markdown);
                                document.getElementById('article-content').innerHTML = html;
                            })
                            .catch(error => {
                                document.getElementById('article-content').innerHTML = `<p>加载文章失败: ${error.message}</p>`;
                            });
                    } else {
                        document.getElementById('article-content').innerHTML = '<p>未找到对应文章</p>';
                    }
                })
                .catch(error => {
                    console.error('加载元数据失败:', error);
                    document.getElementById('article-content').innerHTML = '<p>加载文章信息失败</p>';
                });
        });
    </script>
</body>
</html>
