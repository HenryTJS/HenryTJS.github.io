<!DOCTYPE html>
<html>
<head>
    <title>课程资料汇总</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .course-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            padding: 15px;
        }
        .course-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .meta {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .detail-btn {
            background: #007bff;
            color: white;
        }
        .download-btn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>课程资料汇总</h1>
    
    <!-- 分类标签 -->
    <div class="course-tabs">
        <button class="tab active" data-category="all">全部课程</button>
        <button class="tab" data-category="programming">编程开发</button>
        <button class="tab" data-category="design">设计创意</button>
        <button class="tab" data-category="language">语言学习</button>
    </div>

    <!-- 课程列表 -->
    <div class="course-list" id="courseList">
        <!-- 动态生成课程卡片 -->
    </div>

    <script>
        // 模拟课程数据
        const courses = [
            {
                id: 101,
                title: "Python入门教程",
                category: "programming",
                cover: "python.jpg",
                desc: "零基础学习Python，涵盖基础语法与实战项目。",
                difficulty: "初级",
                rating: 4.8
            },
            {
                id: 102,
                title: "UI设计基础",
                category: "design",
                cover: "ui-design.jpg",
                desc: "从零开始掌握UI设计原则与工具使用。",
                difficulty: "中级",
                rating: 4.6
            },
            {
                id: 103,
                title: "英语口语进阶",
                category: "language",
                cover: "english.jpg",
                desc: "实用英语对话技巧，适合职场人士。",
                difficulty: "高级",
                rating: 4.7
            }
        ];

        // 渲染课程列表
        function renderCourses(category = "all") {
            const list = document.getElementById("courseList");
            list.innerHTML = "";

            const filtered = category === "all" 
                ? courses 
                : courses.filter(c => c.category === category);

            filtered.forEach(course => {
                const card = document.createElement("div");
                card.className = "course-card";
                card.innerHTML = `
                    <img src="${course.cover}" alt="${course.title}">
                    <h3>${course.title}</h3>
                    <p class="desc">${course.desc}</p>
                    <div class="meta">
                        <span class="difficulty">${course.difficulty}</span>
                        <span class="rating">⭐ ${course.rating}</span>
                    </div>
                    <div class="actions">
                        <a href="course_detail.html?id=${course.id}" class="btn detail-btn">查看详情</a>
                        <a href="download.html?id=${course.id}" class="btn download-btn">资料下载</a>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // 初始化渲染
        renderCourses();

        // 标签切换事件
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                document.querySelector(".tab.active").classList.remove("active");
                tab.classList.add("active");
                renderCourses(tab.dataset.category);
            });
        });
    </script>
</body>
</html>
